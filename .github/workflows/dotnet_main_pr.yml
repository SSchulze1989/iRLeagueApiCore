name: .NET

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    env:
      BUILD_CONFIG: Release
      TEST_USER: root
      TEST_PASSWORD: root
      TEST_DATABASE: TestDatabase
      NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        source-url: https://nuget.pkg.github.com/SSchulze1989/index.json
    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE $TEST_DATABASE;' -u$TEST_USER -p$TEST_PASSWORD
    - name: Set secrets
      run: dotnet user-secrets set "ConnectionStrings:ModelDb" "server=localhost;database=$TEST_DATABASE;user=$TEST_USER;password=$TEST_PASSWORD" --project iRLeagueApiCore.UnitTests
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c $BUILD_CONFIG --no-restore
    - name: Test
      run: dotnet test -c $BUILD_CONFIG --no-build --verbosity normal
